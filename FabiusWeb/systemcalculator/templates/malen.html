{% load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Malen</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <base href="~/" />
        <link rel="stylesheet" href="{% static 'css/icons.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/flextables_uc.css' %}">
        <component type="typeof(HeadOutlet)" render-mode="ServerPrerendered" />
        <meta name="theme-color" content="#cecece">
        <script src="{% static 'js/vendor/modernizr-3.7.1.min.js' %}"></script>
        <script src="{% static 'js/vendor/plugins.js' %}"></script>
        <script src="{% static 'js/vendor/js.cookie.js' %}"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

        <style>
            #canvas {
                position: relative;
                margin-right: auto;
                margin-left: auto;
                border: 3px solid rgb(0, 0, 0);
                background-color: grey;
                margin-bottom: 0px;
                z-index: 10;
            }
            .tools {
                position: relative;
                margin-left: auto;
                margin-right: auto;
                background-color: #66CDAA;
                font-size: 20px;
                cursor: pointer;
                outline: none;
                border-radius: 10px;
                box-shadow: 0 5px #999;
                color: white;
                border: none;
            }
            .tools:active {
                transform: translateY(3px);
                box-shadow: 0 2px #666

            }
            #currentpos {
                position: relative;
                left: 51%
            }
            #clearcanvas {
                position: relative;
                left:34%;
                background-color: transparent;
                cursor: pointer;
                outline: none;
                border: none;
                color: white;
            }
            #clearcanvas:hover {
                background-color: lightgray;
                color: black;
                border-radius: 6px;
            }
            #clearcanvas:active {
                transform: scale(0.9,0.9);
            }
            #zeichnenoptions_div {
                position: absolute;
                left: 200px;
                top: 200px;
                z-index: 100;
                clear: both;
            }
            .colorbuttons {

            }
        </style>
    </head>


    <body class="theme-dark">
        <div id="zeichnenoptions_div" style="width:15%">
        </div>
        <div class="container-page-nofooter container-page-nonavi">
            <header class="container-titlebar" id="head">
                <div>
                    <!-- flex wrapper -->
                    <div>
                        <div>
                            &#8203; <!-- zero-width unicode char to force rendering of the div -->
                        </div>
                        <div>
                            <i class="nf nf-mdi-arrow_left_thick"></i>
                        </div>
                    </div>
                    <div class="pad-sides margin-r-5x">
                        &#8203; <!-- zero-width unicode char to force rendering of the div -->
                    </div>
                    <div>
                        <h1>Fabius</h1>
                    </div>
                    <div>
                        <div id="pageclock"></div>
                        <img src="{% static 'img/OK_Logo_white.png' %}" class="logo">
                    </div>
                </div>
            </header>
            <div class="container-content">
                <nav class="breadcrumb">
                    <div>
                        <span><a href="http://127.0.0.1:700/">home</a><a href="http://127.0.0.1:700/malen">malen</a></span>
                    </div>
                </nav>
                <main class="content-full">
                    <h1 class="fixed-headline transition-standard border-and-shadow">Malen</h1>
                    <div class="full-width flex-left pad-sides">
                        {% csrf_token %}
                        <div class="pad-all-half" style="display:inline-flex; flex:30%"></div>
                        <div class="pad-all-half" style="display:inline-flex; flex:40%" style="align-items: center; justify-content: center">
                            <button id="zeichnen" class="tools js-noMenu" onClick="zeichnenActivate()" oncontextmenu="zeichnenoptionsActivate('left')" onmouseout="zeichnenoptionsActivate('right')">Zeichnen</button>
                            <button id="radieren" class="tools js-noMenu" onClick="radierenActivate()">Radierer</button>
                        </div>
                        <div class="pad-all-half" style="display:inline-flex; flex:30%"></div>
                        <div class="pad-all-half" style="display:inline-flex; flex:100%" style="align-items: center; justify-content: center">
                            <canvas id="canvas" width="1200" height="600"></canvas>
                        </div>
                        <div class="pad-all-half" style="display:inline-flex; flex:50%">
                            <button id="clearcanvas" onClick="clearCanvas()">clear</button>
                        </div>
                        <div class="pad-all-half" style="display:inline-flex; flex:50%">
                            <label id="currentpos"></label>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script>
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            var zeichnen = false;
            var radieren = false;
            var mousedown = false;
            var farbe = "red";
            var hintergrundfarbe = "grey"
            var radierdicke = 20;
            var vorherigesx = "";
            var vorherigesy = "";
            var zeichnen_aktive = false;
            var hoveranimation = {
                zeichnen_button_position: "right",      //position des zeichnen Buttons              
                zeichnen_ausführen: false,    //soll die zeichnen Animation ausgeführt werden
            };
            var mausposX;
            var mausposY;
            var zeichnenIntervall;

//--------------------------------------------------
//tools aktivieren

            function zeichnenActivate() {
                console.log("aktiviere")
                if(zeichnen == true) {
                    zeichnen = false;
                    $(".tools").css('background-color', '#66CDAA')
                } else {
                    zeichnen = true;
                    radieren = false;
                    $(".tools").css('background-color', '#66CDAA')
                    $("#zeichnen").css('background-color', 'red')
                }
                
            }
            function radierenActivate() {
                if(radieren == true) {
                    radieren = false;
                    $(".tools").css('background-color', '#66CDAA')
                } else {
                    radieren = true;
                    zeichnen = false;
                    $(".tools").css('background-color', '#66CDAA')
                    $("#radieren").css('background-color', 'red')
                }
            }



//--------------------------------------------------
//on hover events

            function zeichnenoptionsActivate(direction) {
                let zeichnen_button = document.getElementById("zeichnen");
                if(direction == "left" && hoveranimation.zeichnen_button_position == "right") {
                    hoveranimation.zeichnen_button_position = "left";
                    hoveranimation.zeichnen_ausführen = true;
                    von = "0px";
                    zu = "-40px";
                    x_Button = zeichnen_button.offsetLeft;
                    y_Button = zeichnen_button.offsetTop;
                    zeichnenIntervall = window.setInterval(zeichnenoptionsActivate, 200);
                    createZeichnenOptions(x_Button, y_Button);
                } 
                else if(hoveranimation.zeichnen_button_position == "left" && inzeichnenoptions() == false) {
                    hoveranimation.zeichnen_button_position = "right";
                    hoveranimation.zeichnen_ausführen = true;
                    von = "-40px";
                    zu = "0px";
                    clearInterval(zeichnenIntervall);
                    deleteZeichnenOptions();
                }
                if(hoveranimation.zeichnen_ausführen == true) {
                    hoveranimation.zeichnen_ausführen = false;
                    zeichnen_button.animate(
                        [
                            {left: von},
                            {left: zu},
                        ],
                            {
                                duration: 130,
                                fill: 'forwards',
                            }
                    );  
                }
                    
            }

//--------------------------------------------------
//neues Element in DOM einfügen/entfernen

            function createZeichnenOptions(x, y) {
                const div = document.getElementById("zeichnenoptions_div");
                $("#zeichnenoptions_div").css('left', x+70);
                $("#zeichnenoptions_div").css('top', y)
                div.style.backgroundColor = "#66cdab5d"

                const ul = document.createElement("ul");
                ul.id = "ulzeichnen"
                div.appendChild(ul);

                const list1Element = document.createElement("li");
                list1Element.id = "list1";
                list1Element.width = "100%";
                const list2Element = document.createElement("li");
                list2Element.id = "list2";
                list2Element.width = "100%";

                ul.appendChild(list1Element);
                ul.appendChild(list2Element);

                const Farbe1 = document.createElement("button");
                const Farbe2 = document.createElement("button");
                const Farbe3 = document.createElement("button");
                const Farbe4 = document.createElement("button");
                farbbuttons = [Farbe1, Farbe2, Farbe3, Farbe4];

                Farbe1.innerHTML = "Rot";
                Farbe2.innerHTML = "Schwarz";
                Farbe3.innerHTML = "Grün";
                Farbe4.innerHTML = "Blau";

                for(var i = 0; i < 4; i++) {
                    Farbe = farbbuttons[i];
                    Farbe.style.width = "50%";
                    Farbe.style.border = "none";
                    Farbe.style.backgroundColor = "transparent"
                }
                list1Element.appendChild(Farbe1);   
                list1Element.appendChild(Farbe2);
                list2Element.appendChild(Farbe3);
                list2Element.appendChild(Farbe4);
                

                return
            }

            function deleteZeichnenOptions() {
                const element = document.getElementById("zeichnenoptions_div");
                const ulzeichnen = document.getElementById("ulzeichnen")
                element.removeChild(ulzeichnen)
                return
            }

//--------------------------------------------------
//tools ausführen

            function dozeichnen(x, y) {
                ctx.beginPath();
                ctx.strokeStyle = farbe;
                ctx.strokeWidth = 0.2;
                ctx.moveTo(x, y);
                ctx.lineTo(vorherigesx, vorherigesy);
                ctx.stroke();
                vorherigesx = x;
                vorherigesy = y;
            }


            function doradieren(x, y) {
                ctx.beginPath();
                ctx.fillStyle = hintergrundfarbe;
                ctx.arc(vorherigesx, vorherigesy, radierdicke, 0, 2*Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.fillStyle = "white";
                ctx.arc(x, y, radierdicke-2, 0, 2*Math.PI);
                ctx.fill();
                ctx.strokeStyle = "black"
                ctx.strokeWidth = 1
                ctx.arc(x, y, radierdicke-2, 0, 2*Math.PI);
                ctx.stroke();
                vorherigesx = x;
                vorherigesy = y;
                ctx.beginPath();
            }

            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

//--------------------------------------------------
//aussehen
            function displayMousepos(x, y) {
                text = "X: " + x + ", " + "Y: " + y
                document.getElementById("currentpos").innerHTML = text
            }

//--------------------------------------------------
//event listener
            canvas.addEventListener('mousemove', function(evt) {
                try {
                    let rect = canvas.getBoundingClientRect();
                    var pos = {
                        x: evt.clientX - rect.left,
                        y: evt.clientY - rect.top,
                    }
                    x = Math.floor(pos.x);
                    y = Math.floor(pos.y);
                    displayMousepos(x, y)
                    if(zeichnen == true && mousedown == true) {
                        dozeichnen(x, y);
                    }
                    if(radieren == true && mousedown == true) {
                        doradieren(x, y);
                    }
                }
                catch {
                    return
                }
            })

            canvas.addEventListener('mousedown', function(evt) {
                let rect = canvas.getBoundingClientRect();
                var pos = {
                    x: evt.clientX - rect.left,
                    y: evt.clientY - rect.top,
                }
                x = Math.floor(pos.x);
                y = Math.floor(pos.y);
                mousedown = true
                //zum Malen um die letze Psoition zu finden
                vorherigesx = x;
                vorherigesy = y;
            });
            canvas.addEventListener('mouseup', function(evt) {
                let rect = canvas.getBoundingClientRect();
                var pos = {
                    x: evt.clientX - rect.left,
                    y: evt.clientY - rect.top,
                }
                x = Math.floor(pos.x);
                y = Math.floor(pos.y);
                mousedown = false;
                if(radieren == true) {
                    ctx.beginPath();
                    ctx.arc(x, y, radierdicke, 0, 2*Math.PI);
                    ctx.fillStyle = hintergrundfarbe;
                    ctx.fill();
                }
            });

            
            [...document.querySelectorAll(".js-noMenu")].forEach( el => 
            el.addEventListener('contextmenu', e => e.preventDefault())
            );

            window.addEventListener('mousemove', function(evt){
                var pos = {
                    x: evt.clientX,
                    y: evt.clientY,
                }
                mausposX = pos.x;
                mausposY = pos.y;
                console.log(mausposX, mausposY)
            });

//--------------------------------------------------
//hilfreiche Funktionen

            function inzeichnenoptions() {
                console.log("test")
                if(mausposY >= 193 && mausposY <=225 && mausposX >= 445 && mausposX <= 700) {
                    return true
                }
                else if(mausposY >= 193 && mausposY <=370 && mausposX >= 555 && mausposX <= 700) {
                    return true
                }
                else {
                    return false
                }
            }
            

        </script>
    </body>
</html>
