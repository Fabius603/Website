<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <title>Webscraper</title>
    <style>
        body {
            background: #999;
        }
        .inhalt-all {
            width: 100%;
            height: 100%;
            background-color: antiquewhite;
        }
        #form {
            width: 100%;
            height: 100%;
        }
        .search-container {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
        }
        .suche {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .headings {
            background-color: aqua;
        }
        .heading-container {
            background-color: blueviolet;
            width: 25%;
            display: inline-flex;
        }
        .seiteninhalt-container {
            background-color: aquamarine;
            display: inline-flex;
            width: 70%;
            margin-left: 30px
        }
    </style>
</head>
<body>
    <form method="GET" action="" id="form">
        {% csrf_token %}
        <div class="search-container">
            <input name="searchInput" id="searchInput" class="suche"></input>
            <button class="suche" onClick="createList()">Suchen</button>
        </div>
    </form>
    <div class="inhalt-all">
        <div class="heading-container">
            <ol>
            {% for heading in Ã¼berschriftList %}
                <li><button class="headings" id={{heading}}>{{ heading }}</button></li>
            {% endfor %}
            </ol>
        </div>
        <div class="seiteninhalt-container">
            <label id="seiteninhalt"></label>
        </div>
    </div>

    <script>
        $("li").click(function() {
            var index = $(this).index();
            text = JSON.parse('{{ Text|escapejs }}');
            seiteninhalt = document.getElementById("seiteninhalt")
            seiteninhalt.innerHTML = text[index+1]
        })
    </script>
</body>
</html>
